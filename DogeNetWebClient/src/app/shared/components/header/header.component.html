<div *ngIf="authService.loggedIn">
  <div *ngIf="user$ | async as user">
    <p class="header">
      <mat-toolbar color="primary">
        <div class="logo-img">
          <img
            src="https://ouch-cdn2.icons8.com/KYLZfidJ2SspVlmIYQ7pej2FOOvsliGBOtYxTD7Q-P4/rs:fit:490:456/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvMzM4/L2M2MWFiODIxLTFj/ZTEtNDU0Yi1iMDk5/LTBjOTMyZjQwN2Fk/ZC5zdmc.png"
            alt="logo"
          />
        </div>
        <span>Doge Net</span>
        <span class="example-spacer"></span>
        <span class="name">{{ user.firstName }} {{ user.lastName }}</span>
        <div class="avatar" [matMenuTriggerFor]="menu">
          <img [src]="user.avatarImg" alt="no_avatar" />
        </div>
        <mat-menu #menu="matMenu">
          <a routerLink="/profile" class="menu-item" mat-menu-item>
            <mat-icon>account_box</mat-icon>
            <span>Profile</span>
          </a>
          <button class="menu-item" mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <button class="menu-item" mat-menu-item>
            <mat-icon>info</mat-icon>
            <span>Help</span>
          </button>
          <button
            (click)="logout()"
            style="background-color: #ffdab9"
            class="menu-item"
            mat-menu-item
          >
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </mat-menu>
      </mat-toolbar>
    </p>
  </div>
</div>
