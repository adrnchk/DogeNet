<div class="friend-wrap">
  <mat-card class="friend-card">
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="No avatar"
    /><mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle style="margin-bottom: 0px"
        >8 mutual friends</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-actions class="actions">
      <div>
        <button
          style="width: 100%; margin-bottom: 3px"
          mat-stroked-button
          color="primary"
        >
          View Profile
        </button>
      </div>
      <div>
        <button style="width: 100%" mat-stroked-button color="warn">
          Delete Friend
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
