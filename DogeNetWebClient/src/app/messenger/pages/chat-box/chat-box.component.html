<div class="container">
  <div class="header">
    <div class="avatar-section">
      <div class="picture">
        <img [src]="conversationInfo.avatarImg" />
      </div>

      <div class="name-section">{{ conversationInfo.title }}</div>
    </div>
  </div>
  <div class="body">
    <app-message *ngFor="let item of items" [message]="item"></app-message>
  </div>
  <div class="footer">
    <div class="textarea">
      <textarea
        #message
        (keyup)="getMessageValue(message.value)"
        matInput
        placeholder="Type your message here..."
      ></textarea>
    </div>
    <button (click)="sendMessage()" mat-fab color="primary">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
